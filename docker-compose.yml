version: '3.8'

services:
  app:
    image: openjdk:17-jdk-slim
    container_name: springboot-app
    working_dir: /app
    volumes:
      - ./target:/app
      - ./src/main/resources/application.properties:/app/BOOT-INF/classes/application.properties
      - ./src/main/resources/application.properties:/config/application.properties
    ports:
      - "8080:8080"
    command: >
      java -jar HomeTask-0.0.1-SNAPSHOT.jar
      --spring.config.location=/config/application.properties
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/secfix
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=aitenders
      - SPRING_DATASOURCE_DRIVER_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
      - SPRING_JPA_DATABASE_DDL_AUTO=update

    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: aitenders
      MYSQL_DATABASE: secfix
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: